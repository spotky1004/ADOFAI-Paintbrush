<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="./src/index.js" type="module"></script>
  <link rel="stylesheet" href="./index.css">

  <title>ADOFAI Paintbrush</title>
</head>
<body>
  <div id="status">
    <span>Branches: <span id="branch-count">0</span></span>
    <span>Tiles: <span id="tile-count">0</span></span>
    <span>Tickrate: <span id="tick-rate">0/s</span></span>
  </div>
  <div id="canvas-container" w="1200" h="600">
    <canvas id="canvas" width="100" height="100">

    </canvas>
  </div>
  <div id="info">
    Drag: draw | Scroll: zoom | Arrow: move | P: export | Ctrl + Z: delete last | Ctrl + Y: recover deleted
  </div>
</body>
</html>
